{% extends 'base.html' %}
{% block title %}{{ page_title or 'Medusa – Einstellungen' }}{% endblock %}

{% block main %}
<section class="surface page-header">
    <div>
        <h1>Einstellungen</h1>
        <p class="section-subtitle">Verwalte Schlüssel und Scraper-Einstellungen.</p>
    </div>
</section>

<section class="surface">
    <form id="settingsForm" class="settings-form">
        <div class="form-grid">
            <label class="form-field">
                <span class="form-label">TMDB API Key</span>
                <input type="text" name="tmdb_api_key" placeholder="z.B. 123abc" required />
                <span class="form-hint">Wird für die Synchronisation von TMDB benötigt.</span>
            </label>
            <label class="form-field">
                <span class="form-label">Kinox nächste Seite</span>
                <input type="number" min="1" name="kinox_next_page" value="{{ kinox_next_page }}" />
                <span class="form-hint">Der Scraper setzt automatisch fort. Letzte abgeschlossene Seite: <strong id="kinoxLastPage">{{ kinox_last_page or '–' }}</strong>.</span>
            </label>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Einstellungen speichern</button>
        </div>
    </form>
</section>

<section class="surface settings-reset">
    <div>
        <h2>Scraper zurücksetzen</h2>
        <p class="section-subtitle">Lösche alle gescrapten Inhalte und beginne erneut.</p>
    </div>
    <button type="button" id="resetScraped" class="btn btn-secondary">Gescrapte Inhalte löschen</button>
</section>
{% endblock %}
