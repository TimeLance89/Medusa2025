<section class="detail-panel" data-section="detail">
    <div class="detail-viewport">

                    <div class="player-hero__info">
                        <header class="player-hero__heading">
                            <h2 id="detailTitle"></h2>

                <section class="player-card player-card--overview">

                    </div>
                </section>
            </div>
            <aside class="player-layout__aside">
                <section class="player-card player-card--facts">
                    <header class="player-card__header">
                        <h3>Details</h3>
                    </header>
                    <div class="player-card__body">
                        <ul id="detailFacts" class="player-facts"></ul>
                    </div>
                </section>
            </aside>
        </div>
        <section class="player-card player-card--cast">
            <header class="player-card__header player-card__header--row">
